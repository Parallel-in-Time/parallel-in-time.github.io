---
layout: page
---
<div class="post post-code">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
    <h2>{{ page.subtitle }}</h2>
    {% endif %}
  </header>
  <article class="post-content">
    <div class="columns is-multiline">
      <div class="column is-7 content">
        {{ content }}
      </div>
      <aside class="column is-5">
        {% include asides/code_meta.html %}
      </aside>
    </div>
  </article>
  {% if page.footer %}
  <footer>
    {% include post/date.html %}
  </footer>
  {% endif %}
</div>
